<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/ico" href="img/favicon.ico">
    <title> Feedit - Painel de Cadastro </title>
    <!--Import Google Icon Font-->
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="css/style.css"/>

    <link rel="stylesheet" type="text/css" href="css/plugins/tooltipster/sideTip/themes/shadow.min.css"/>

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>

    <script type="text/javascript" src="js/tooltipster.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.7.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.7.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.7.4/firebase.js"></script>
</head>

<script>
$(document).ready(function() {
    // the "href" attribute of .modal-trigger must specify the modal ID that wants to be triggered
    $('.modal').modal();
    $("#loadingbar").hide()
    firebase.initializeApp(config);
    // var database = firebase.database();
    Feedit.prototype.checkSetup();
    window.feedit = new Feedit();

});

</script>

<body>
  <div class="Site-content">
  <nav>
      <div id="navbar" class="nav-wrapper navcolor sticky" style="z-index:2;">
          <a href="index.html" class="brand-logo center" style="color:white;">feedit</a>
          <!-- <img src="logo.png" width="45px;" style="margin-top:5px;margin-left:10px;"> -->
          <ul id="nav-mobile" class="right">
          </ul>
      </div>
  </nav>


  <div class="row center">
    <h3 style="color:grey"> Registre um novo usuário </h3>
  </div>
  <div class="container">
    <form class="col s12" style="padding-top:20px;margin-left:7%">
        <div class="row">
            <div class="input-field col s10">
                <i class="material-icons prefix">perm_identity</i>
                <input id="useremail" type="email" class="validate">
                <label for="useremail">Email</label>
            </div>
        </div>


        <div class="row">
            <div class="input-field col s10">
                <i class="material-icons prefix">lock</i>
                <input id="userpassword" type="password" class="validate">
                <label for="userpassword">Senha</label>
            </div>
        </div>
    </form>
  </div>

  <div class="row center">
    <a href="#modal1" id="registerbutton" onclick="feedit.registerNewUser();" class="btn-large waves-effect waves-light red darken-3" style="margin-top:5%">Cadastrar</a>
  </div>

  <div class="row center" style="padding-top:100px;">
    <h4 id="newUID"></h4>
  </div>

</div>

  <footer class="page-footer red darken-3">
      <div class="container">
          <div class="row">
              <div class="col l6 s12">
                  <p class="grey-text text-lighten-4"></p>
              </div>
              <div class="col l4 offset-l2 s12">
                  <ul>
                  </ul>
              </div>
          </div>
      </div>
      <div class="footer-copyright">
          <div class="container">
              © Feedit
          </div>
      </div>
  </footer>



</body>
